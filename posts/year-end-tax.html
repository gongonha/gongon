<head>

<style>
    .tax-section {
        max-width: 800px;

        position: absolute;
        left: -30px;
        top: 50%;

    }

    .tax-section ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    .tax-section li {

        color: #333;
        display: flex;
        align-items: center;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .tax-section li:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .tax-section li i {
        margin-right: 10px;
        color: #007bff;
